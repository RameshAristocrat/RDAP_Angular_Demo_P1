<app-header [sidenav]="leftSidenav"></app-header>
<mat-sidenav-container class="sidenav-container side_nav_shadow" style="
margin-left: 8%;
margin-right: 8%;" [ngStyle]="{'height': clientheight+'px'}">
  <mat-sidenav class="side_nav_shadow" #leftSidenav mode="side" style="padding-top: 0%;
    color: white;
    background-color: #300c46;">
    <app-side-menu-bar></app-side-menu-bar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main_content" (mouseover)="sideNavClose()">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
