<mat-card>
    <mat-card-content>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-6 form-group" *ngFor="let item of viewdata;">
                    <mat-label>
                        {{item.title}} : {{item.value}}
                    </mat-label>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
