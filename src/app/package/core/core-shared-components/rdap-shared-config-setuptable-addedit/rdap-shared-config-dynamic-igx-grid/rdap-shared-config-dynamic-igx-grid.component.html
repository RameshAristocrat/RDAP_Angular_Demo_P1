<div class="grid__wrapper">
    <igx-grid #grid id="grid" [primaryKey]="'pid'" [data]="data" *ngIf="rowitem.type =='grid'"
    width="100%" [rowEditable]="true" igxOverlayOutlet [autoGenerate]="false">
    <igx-column *ngFor="let c of rowitem.columndata" [width]="c.width" [field]="c.field"
        [header]="c.title|titlecase" [dataType]="c.type" [editable]="true"
        [cellClasses]="speedClasses" [hidden]="c.hidden">
        <ng-template igxCellEditor
            let-cell="cell" let-value>
            <igx-select #select (selectionChanging)="onchangeSelect($event, cell, data, rowitem.field)">
                <igx-select-item *ngFor="let item of rowitem.ddldata" [value]="item">
                    {{ item.description }}
                </igx-select-item>
            </igx-select>
        </ng-template>
    </igx-column>
    <igx-action-strip #actionstrip>
        <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
    </igx-action-strip>
</igx-grid>
</div>
